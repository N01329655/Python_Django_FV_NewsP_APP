{% extends 'base.html' %}
{% block title %} Reset  your password {% endblock title %}
{% block content %}
    <h1>How to reset your password?</h1>
    <p>Enter your email to get an instruction for setting a new password.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Reset your password">
    </form>

{% endblock content %}
